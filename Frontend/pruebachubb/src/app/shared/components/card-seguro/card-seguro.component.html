
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action" 
     *ngFor="let seguro of seguros" 
     (click)="enviarDatos(seguro.Seguro)">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{seguro.Seguro}}</h5>
      <small>{{seguro.Limite}} personas</small>
    </div>
    <p class="mb-1">Seguridad financiera, tranquilidad para todos..</p>
  </a>
</div>
